version: "3"
services:
  
  tails-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.tails-server
    ports:
      - 6543:6543
    command: >
      tails-server
        --host 0.0.0.0
        --port 6543
        --storage-path $STORAGE_PATH
        --log-level $LOG_LEVEL

  tester:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    command: >
      python integration.py --genesis-url $GENESIS_URL
